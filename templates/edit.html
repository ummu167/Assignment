{% extends 'base.html' %}


{% block body %}
<div class="container my-3 " >
    
    <form action="/confirmEdit/{{interview.sno}}" method="post" class="top">
    {% csrf_token %}
        <div class="form-group">
            
            <input type="text" hidden="true" class="form-control" value={{interview.sno}}>

            <label for="interviewerEmail">Interviewer Email address</label>
            <input type="email" class=" form-control" name="interviewerEmail" id="interviewerEmail" value={{interview.interviewer.email}} aria-describedby="emailHelp"  placeholder="Enter interviewer email" required>
            
            <label for="candidateEmail">Candidate Email address</label>
            <input type="email" class=" form-control" name="candidateEmail" id="candidateEmail"  value={{interview.Candidate.email}} aria-describedby="emailHelp" placeholder="Enter candidate email" required>
        </div>
        <div class ="row">
            <div class="form-group col-sm-4">
                <label>Date</label>
                <div>
                    <input type="date" class="form-control " name="date" id="date"  placeholder="Enter interview Date" required>
                </div>
            </div>
 
            <div class="form-group col-sm-4" >
                <label>Start Time</label>
                <div>
                    <input type="time" class="form-control" name="startTime" id="startTime"  placeholder="Enter Start time" required>
                </div>
            </div>
            <div class="form-group col-sm-4" >
                <label>End Time</label>
                <div>
                    <input type="time" class="form-control" name="endTime" id="endTime"  placeholder="Enter end time" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Edit Interview</button>
    </form>



{% endblock body %}
